<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Shop</h2>
    <a href="{{ url_for('home') }}" class="btn btn-outline-primary mb-3">üè† Back to Home</a>

    <!-- Category and Subcategory Filters -->
    <form method="get" action="{{ url_for('shop') }}" class="row g-2 mb-4">
        <div class="col-md-4">
            <select name="category" class="form-select" onchange="this.form.submit()">
                <option value="">All Categories</option>
                {% for category in categories %}
                    <option value="{{ category.category_id }}" {% if selected_category == category.category_id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <select name="subcategory" class="form-select" onchange="this.form.submit()">
                <option value="">All Subcategories</option>
                {% for subcategory in subcategories %}
                    {% if not selected_category or selected_category == subcategory.category_id %}
                        <option value="{{ subcategory.subcategory_id }}" {% if selected_subcategory == subcategory.subcategory_id %}selected{% endif %}>
                            {{ subcategory.name }}
                        </option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
    </form>

    <!-- Products Grid -->
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <!-- Product Image -->
                    <img src="{{ url_for('static', filename='images/products/' + product.name|lower|replace(' ', '_') + '.jpg') }}"
                         class="card-img-top"
                         alt="{{ product.name }}"
                         style="height: 300px; object-fit: cover;"
                         onerror="this.src='{{ url_for('static', filename='images/products/default.jpg') }}';">

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p><strong>Rs. {{ product.price }}</strong></p>

                        <!-- Add to Cart Form -->
                        <form action="{{ url_for('add_to_cart') }}" method="post" class="mt-auto">
                            <input type="hidden" name="product_id" value="{{ product.product_id }}">
                            <input type="hidden" name="product_name" value="{{ product.name }}">

                            {% if product.category_name != "Unstitched" %}
                        <!-- Sizes for non-Unstitched products -->
                        <div class="mb-2">
                            <label for="size">Size:</label>
                            <select name="size" class="form-select" required>
                                <option value="" disabled selected>Select Size</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                    {% else %}
                        <input type="hidden" name="size" value="">
                    {% endif %}


                            <div class="mb-2">
                                <label for="quantity">Quantity:</label>
                                <input type="number" name="quantity" value="1" min="1" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
